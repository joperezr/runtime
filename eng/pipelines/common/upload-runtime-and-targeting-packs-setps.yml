parameters:
  name: ''

steps:
- task: CopyFiles@2
  displayName: Prepare job-specific runtime pack
  inputs:
    SourceFolder: '$(Build.SourcesDirectory)/artifacts/bin/microsoft.netcore.app.runtime.$(packageRid)'
    TargetFolder: '$(Build.StagingDirectory)/RuntimePacks'
    CleanTargetFolder: true

- task: PublishBuildArtifacts@1
  displayName: Publish job-specific runtime pack
  inputs:
    pathToPublish: '$(Build.StagingDirectory)/RuntimePacks'
    artifactName: RuntimePack$(packageRid)
    artifactType: container
